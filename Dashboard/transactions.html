<div class="wrapper">
    <section>
        <div class="card">
            <div class="card-block">
                <!--dummy message-->
                <div class="Account-info">
                    <p class="performed-action">
                        You confirmed a payment of $
                    </p>
                    <p><b>Bank: </b></p>
                    <p><b>Acc Name: </b></p>
                    <p><b>Acc No: </b></p>
                </div>
                <div class="transaction-details">
                    <p class="status">
                        <script type="text/javascript">
                            var action;
                            if (action = true) {
                                document.write("Completed")
                            }
                            else if (action) {
                                document.write("pending")
                            }
                            else {
                                document.write("Failed")
                            }

                        </script>
                    </p>
                    <p class="date-created"><b>Created on: </b></p>
                    <p class="time-created"><b>Date: </b></p>
                    <p><a href="details-page"></a></p>

                <!--/dummy message-->
